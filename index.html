<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Terminal Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="terminal">
    <div class="output" id="output"></div>
    <div class="input-line" id="input-line">
      <span class="prompt">user@ai:~$</span>
      <textarea id="input" rows="1" autofocus autocomplete="off"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
